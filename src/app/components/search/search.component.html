<div class="row my-5">
    <div class="col">
        <input #term type="text" (keyup)="search(term.value)" class="form-control" placeholder="Search Artist">
    </div>
</div>

<div class="card-columns my-5">
    <div class="card" *ngFor="let artist of artists">
        <img [src]="artist.images[0].url" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">
                {{ artist.name }}
            </h5>
        </div>
    </div>
</div>
