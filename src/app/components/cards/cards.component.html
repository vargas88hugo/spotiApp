<div class="card-columns animated fadeIn">
    <div (click)="seeArtist(song)" class="card puntero" *ngFor="let song of items">
        <img [src]="song.images | noimage" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">
                {{ song.name }}
            </h5>
            <p class="card-text">
                <span class="badge badge-success" *ngFor="let artist of song.artists">
                    {{ artist.name }}
                </span>
            </p>
        </div>
    </div>
</div>
