<app-loading *ngIf="loadingA"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingA">
    <div class="col-2">
        <img [src]="artist.images | noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{ artist.name }}</h3>
        <p>
            <a [href]="artist.external_urls.spotify">
                Go to the artist page
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-danger">
            Return
        </button>
    </div>
</div>
